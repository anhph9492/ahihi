<div>
  <div class="theme-form">
    <h4>LOGIN</h4>
    <h6>Enter your Username and Password</h6>
    <div class="form-group">
      <label class="col-form-label pt-0">Your Name</label>
      <input class="form-control" type="text" required="">
    </div>
    <div class="form-group">
      <label class="col-form-label">Password</label>
      <input class="form-control" type="password" required="">
    </div>
    <div class="checkbox p-0">
      <input id="checkbox1" type="checkbox">
      <label for="checkbox1">Remember me</label>
    </div>
    <div class="form-group row mt-3 mb-0">
      <button class="btn btn-primary btn-block"
              type="submit">LOGIN
      </button>
    </div>
    <div class="login-divider"></div>
    <div class="social mt-3">
      <div class="row btn-showcase">
        <div class="col-md-4 col-sm-6">
          <button class="btn social-btn btn-fb">Facebook</button>
        </div>
        <div class="col-md-4 col-sm-6">
          <button class="btn social-btn btn-twitter">Twitter</button>
        </div>
        <div class="col-md-4 col-sm-6">
          <button class="btn social-btn btn-google" (click)="loginWithGoogle()">Google +</button>
        </div>
      </div>
    </div>
  </div>
</div>
